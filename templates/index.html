<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDM Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestational Diabetes Mellitus Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-wrapper">
                <div class="form-column">
                    <!-- Clinical History Data -->
                    <label for="AP">Adverse Pregnancy (AP):</label>
                    <input type="text" id="AP" name="AP" required>

                    <label for="ICP">Intrahepatic Cholestasis of Pregnancy (ICP):</label>
                    <input type="text" id="ICP" name="ICP" required>

                    <label for="TD">Thyroid Diseases (TD):</label>
                    <input type="text" id="TD" name="TD" required>

                    <label for="Eclampsia">Eclampsia:</label>
                    <input type="text" id="Eclampsia" name="Eclampsia" required>


                    <label for="Age">Age:</label>
                    <input type="text" id="Age" name="Age" required>

                    <label for="BMI">Body Mass Index (BMI):</label>
                    <input type="text" id="BMI" name="BMI" required>
                </div>
                <div class="form-column">
                    <!-- Biochemical Data -->
                    <label for="ALT">Alanine Aminotransferase (ALT):</label>
                    <input type="text" id="ALT" name="ALT" required>

                    <label for="AST">Aspartate Aminotransferase (AST):</label>
                    <input type="text" id="AST" name="AST" required>

                    <label for="GGT">Gamma-Glutamyl Transferase (GGT):</label>
                    <input type="text" id="GGT" name="GGT" required>

                    <label for="ALP">Alkaline Phosphatase (ALP):</label>
                    <input type="text" id="ALP" name="ALP" required>

                    <label for="TBA">Total Bile Acid (TBA):</label>
                    <input type="text" id="TBA" name="TBA" required>

                    <label for="UREA">Blood Urea Nitrogen (UREA):</label>
                    <input type="text" id="UREA" name="UREA" required>

                    <label for="CREA">Creatinine (CREA):</label>
                    <input type="text" id="CREA" name="CREA" required>

                    <label for="UA">Uric Acid (UA):</label>
                    <input type="text" id="UA" name="UA" required>

                    <label for="BMG">Blood Glucose (BMG):</label>
                    <input type="text" id="BMG" name="BMG" required>

                    <label for="A1MG">Alpha-1 Microglobulin (A1MG):</label>
                    <input type="text" id="A1MG" name="A1MG" required>

                    <label for="CysC">Cystatin C (CysC):</label>
                    <input type="text" id="CysC" name="CysC" required>


                    <label for="FPG">Fasting Plasma Glucose (FPG):</label>
                    <input type="text" id="FPG" name="FPG" required>
                </div>
            </div>
            <input type="submit" value="Predict" class="predict-btn">
        </form>
        <br>
        {% if prediction %}
            <h2>Prediction:</h2>
            <p>GDM Probability: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
